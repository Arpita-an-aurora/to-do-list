<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle">Light Mode</button>
    <div class="container">
        <h1>MY TO-DO LIST</h1>
        <br><br>
        <form>
            <input type="text" id="new-task" style="border: none; border-radius: 1vh;" placeholder="Enter a new task" required>
            <button type="submit" id="submit">Add Task</button>
        </form>
        <br><br>
        <ul style="list-style: none;" id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
